{% extends "base.html" %}

  {% block content %}
      <div class="row">

          <div class="col-md-1">Icon</div>

          <div class="col-md-8">

              <h1>{% block page_title %}{{ project.name }} - Create MVP{% endblock page_title %} <span>5-15 Minutes</span></h1>
              <form role="form" method="post">
                  {% csrf_token %}
                  <div class="form-group">
                      <textarea class="form-control" rows="3" name="original_statement" id="original_statement" placeholder="">{{ project.mvp.original_statement }}</textarea>
                  </div>
                  <button type="submit" class="btn btn-default">Next</button>
              </form>

          </div>

          <div class="col-md-3">Info bar</div>

      </div>
  {% endblock content %}
