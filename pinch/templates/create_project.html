{% extends "base.html" %}

  {% block content %}

      <div class="row">

        <div class="col-md-1">Icon</div>

        <div class="col-md-8">

          <h1>{% block page_title %}Start a new project{% endblock page_title %}</h1>
          <form role="form" method="post">
              {% csrf_token %}
            <div class="form-group">
              <label for="projectName">Project name</label>
              <input type="text" class="form-control" name="projectName" id="projectName" placeholder="Project name">
            </div>
            <button type="submit" class="btn btn-default">Get started</button>
          </form>

        </div>

        <div class="col-md-3">Info bar</div>

      </div>

  {% endblock content %}
